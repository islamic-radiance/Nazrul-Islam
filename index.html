<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff, 0 0 80px #fff;
            animation: glow 1s linear infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff, 0 0 80px #fff;
            }
            50% {
                text-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 120px #fff, 0 0 160px #fff;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff, 0 0 80px #fff;
            }
        }
    </style>
</head>
<body>
    <h1>Coming Soon!</h1>

    <script>
        const backgroundCircles = document.createElement('div');
        backgroundCircles.classList.add('background-circles');

        for (let i = 0; i < 50; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = `${Math.random() * 50 + 10}px`;
            circle.style.height = `${Math.random() * 50 + 10}px`;
            circle.style.left = `${Math.random() * 100}vw`;
            circle.style.top = `${Math.random() * 100}vh`;
            circle.style.backgroundColor = `hsl(${Math.random() * 360}, 50%, 50%)`;
            circle.style.animation = `move ${Math.random() * 10 + 5}s linear infinite`;

            backgroundCircles.appendChild(circle);
        }

        document.body.appendChild(backgroundCircles);

        const moveAnimation = `
            @keyframes move {
                0% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(${Math.random() * 10 - 5}vw, ${Math.random() * 10 - 5}vh);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
        `;

        document.styleSheets[0].insertRule(moveAnimation, document.styleSheets[0].cssRules.length);
    </script>
</body>
</html
